<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPSC 332 10/21 Participation</title>
    <style>
        fieldset {
            padding: 50px;
        }

        legend {
            border: 10px;
            border-width: 5px;
            border-color: rgb(166, 163, 166);
            padding: 10px;
            margin: 70px;
        }
    </style>
    <script>

        var firstName = document.getElementById("submit").addEventListener("click", getData(fname))
        var lastName = document.getElementById("submit").addEventListener("click", getData(lname))
        var email = document.getElementById("submit").addEventListener("click", getData(email))
        if (firstName == "" || lastName == "" || email == "") {
            alert("Please enter inputs for all fields")
        }
        else {
            alert("Data Saved!")
        }

        function getData(id) {
            document.getElementById(id)
        }
    </script>
</head>

<body>
    <fieldset>
        <legend>CPSC 332 10/21 Participation</legend>
        <form action="submission.html" method="post" style="padding: 5px; margin: 5px;">
            <label>Enter Information</label>
            <br>
            <br>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <br>
            <br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <br>
            <br>
            <input type="submit" id="submit">

        </form>
    </fieldset>
</body>

</html>
