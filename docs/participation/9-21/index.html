<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPSC 332 Participation 9-21</title>
</head>

<body>
    <h1>Hello, World! New web page, who is this?</h1>
    <img src="..\9-16\gonzaga.png" alt="">
    <form action="submission.html">
        <p>
            <label for="first">First Name</label>
            <input value="" type="text" id="first" name="fname" placeholder="First name only">
        </p>
        <p>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lname" placeholder="Last name only">
        </p>
        <p>
            <label for="area">Tell me a story</label>
            <textarea id="area" rows="5" name="area" placeholder="Enter text"></textarea>
        </p>

        <p>
            <label for="checks">Check Me</label>
            <input type="checkbox" name="checks" id="checks" checked>
        </p>

        <p>
            <label for="rating">Rate this Page (0, great - 4, greatest)</label>
            <strong>0</strong>
            <input type="radio" name="rating" value="0" id="rating">
            <input type="radio" name="rating" value="2">
            <input type="radio" name="rating" value="3">
            <input type="radio" name="rating" value="4">
            <strong>4</strong>
        </p>

        <label for="agree">It was funny</label>
        <select name="agree" id="agree" size="4" multiple>
            <option value="Yes">I agree</option>
            <option value="Maybe">I don't know</option>
            <option value="No">I disagree</option>
        </select>

        <p>
            <input type="button" value="This button will no submit">
        </p>
        <p>
            <input type="submit" value="Submit Form Data">
        </p>
    </form>
    <footer>
        <a href="../../">Back to the index</a>
    </footer>
</body>

</html>
